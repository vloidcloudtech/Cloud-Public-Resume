name: Manual Sync Data

on:
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Which sync to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - github
          - medium
          - youtube

jobs:
  sync:
    name: Trigger Manual Sync
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Trigger GitHub Sync
        if: ${{ inputs.sync_type == 'all' || inputs.sync_type == 'github' }}
        run: |
          echo "Triggering GitHub sync..."
          aws lambda invoke \
            --function-name portfolio-aggregator-github-sync-production \
            --cli-binary-format raw-in-base64-out \
            --payload '{}' \
            response.json

          echo "Response:"
          cat response.json
          echo ""

      - name: Trigger Medium Sync
        if: ${{ inputs.sync_type == 'all' || inputs.sync_type == 'medium' }}
        run: |
          echo "Triggering Medium sync..."
          aws lambda invoke \
            --function-name portfolio-aggregator-medium-sync-production \
            --cli-binary-format raw-in-base64-out \
            --payload '{}' \
            response.json

          echo "Response:"
          cat response.json
          echo ""

      - name: Trigger YouTube Sync
        if: ${{ inputs.sync_type == 'all' || inputs.sync_type == 'youtube' }}
        run: |
          echo "Triggering YouTube sync..."
          aws lambda invoke \
            --function-name portfolio-aggregator-youtube-sync-production \
            --cli-binary-format raw-in-base64-out \
            --payload '{}' \
            response.json

          echo "Response:"
          cat response.json
          echo ""

      - name: Summary
        run: |
          echo "âœ… Sync complete!"
          echo ""
          echo "Check your website in 1-2 minutes:"
          echo "  https://vloidcloudtech.com"
          echo ""
          echo "Or check DynamoDB tables in AWS Console to verify data was synced."
